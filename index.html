<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dark Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            background-color: #121212;
        }
        .section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            box-sizing: border-box;
        }
        #home {
            background-color: #1a1a1a;
        }
        #about {
            background-color: #212121;
        }
        #portfolio {
            background-color: #2c2c2c;
        }
        #contact {
            background-color: #323232;
        }
        .content {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #bb86fc;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #bb86fc;
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3700b3;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(18, 18, 18, 0.8);
            padding: 10px 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="section">
        <div class="content">
            <h1>NUBRO입니다</h1>
            <p>저는 홍익대학교 학생이며 창의적인 솔루션을 만드는 것을 좋아합니다.</p>
            <a href="#about" class="btn">더 알아보기</a>
        </div>
    </section>

    <section id="about" class="section">
        <div class="content">
            <h1>About Me</h1>
            <p>저는 영어영문학과와 컴퓨터공학과에 재학중이고 블록체인 개발자를 희망합니다.</p>
        </div>
    </section>

    <section id="portfolio" class="section">
        <div class="content">
            <h1>My Portfolio</h1>
            <p>여기에 제 작업물들이 표시됩니다. 각 프로젝트는 고유한 도전과 해결책을 담고 있습니다.</p>
            <!-- 여기에 포트폴리오 항목들을 추가하세요 -->
        </div>
    </section>

    <section id="contact" class="section">
        <div class="content">
            <h1>Contact Me</h1>
            <p>프로젝트나 협업 기회에 대해 논의하고 싶으시다면 연락 주세요.</p>
            <a href="mailto:your.email@example.com" class="btn">이메일 보내기</a>
        </div>
    </section>

    <script>
        // 부드러운 스크롤 효과
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
